		<script>
			Reveal.initialize({
				history: true,
				transition: 'none',
				center: false,

							R: '\\mathbb{R}',
							set: [ '\\left\\{#1 \\; ; \\; #2\\right\\}', 2 ]

				},

				dependencies: [
					{ src: 'math.js', async: true }
				]
			});
